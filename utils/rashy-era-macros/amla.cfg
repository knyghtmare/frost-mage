#define VR_AMLA_RESISTANCE
	# Canned definition of the default AMLA.
	[advancement]
		{VR_AMLA_TEMPLATE 10 30% "icons/breastplate.png"}
		strict_amla=yes
		max_times=1
		id=amla_resistance
		description= _ "Physical Resistance +10%, Max XP +30%"
		image="icons/breastplate.png"
		[effect]
