#textdomain wesnoth-Rashy_Era

#define VR_AMLA_CUSTOM HP_INCREMENT XP_INCREMENT EFFECT_WML
	[advancement]
		max_times=1
		always_display=yes
		[effect]
			apply_to=hitpoints
			increase_total={HP_INCREMENT}
			increase={HP_INCREMENT}
		[/effect]
		[effect]
			apply_to=max_experience
			increase={XP_INCREMENT}
		[/effect]
		{EFFECT_WML}
	[/advancement]
#enddef

#define VR_AMLA_CUSTOM_HEAL HP_INCREMENT XP_INCREMENT EFFECT_WML
	[advancement]
		max_times=1
		always_display=yes
		[effect]
			apply_to=hitpoints
			increase_total={HP_INCREMENT}
			heal_full=yes
		[/effect]
		[effect]
			apply_to=max_experience
			increase={XP_INCREMENT}
		[/effect]
		[effect]
			apply_to=status
			remove=poisoned
		[/effect]
		[effect]
			apply_to=status
			remove=slowed
		[/effect]
		{EFFECT_WML}
	[/advancement]
#enddef

#define VR_AMLA_TEMPLATE HEAL EXP IMAGE
	image={IMAGE}
	[effect]
		apply_to=hitpoints
		increase={HEAL}
	[/effect]
	[effect]
		apply_to=max_experience
		increase={EXP}
	[/effect]
	[effect]
		apply_to=status
		remove=poisoned
	[/effect]
	[effect]
		apply_to=status
		remove=slowed
	[/effect]
#enddef


#define VR_AMLA_ATTACK_DAMAGE NAME DESCRIPTION DAMAGE MAX_TIMES IMAGE
	# Canned definition of the default AMLA.
	[advancement]
		{VR_AMLA_TEMPLATE 15 20% {IMAGE}}
		strict_amla=yes
		max_times={MAX_TIMES}
		id=amla_damage + {NAME}
		description= _""+ {DESCRIPTION}
		[effect]
			apply_to=attack
			name={NAME}
			increase_damage={DAMAGE}
		[/effect]
	[/advancement]
#enddef

