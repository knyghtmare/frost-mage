#define VR_MAGE_LIGHTNING IMAGE DIRECTION_NUMBER
	[attack_anim]
		[filter_attack]
			name=lightning
		[/filter_attack]
		{LIGHTNING_BOLT {DIRECTION_NUMBER} }
		[if]
			hits=yes
			[frame]
				begin=-300
				end=-200
				image="units/{IMAGE}.png"
				sound=lightning.ogg
			[/frame]
		[/if]
		[else]
			hits=no
			[frame]
				begin=-300
				end=-200
				image="units/{IMAGE}.png"
				sound=lightning-miss.ogg
			[/frame]
		[/else]
		[frame]
			begin=-200
			end=250
			image="units/{IMAGE}.png"
		[/frame]
	[/attack_anim]
#enddef