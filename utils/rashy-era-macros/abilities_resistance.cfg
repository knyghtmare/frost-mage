#textdomain wesnoth-Rashy_Era

#define VR_ABILITY_SHIELDDEFENSE VALUE
	[resistance]
		id=VR_shielddefense
		name= _ "shielddefense (" +{VALUE} +")"
		description= _ "This unit gets an extra "+{VALUE}+"% physical resistance while defending"
		add={VALUE}
		max_value=50
		apply_to=blade,pierce,impact
		[filter_base_value]
			less_than=50
		[/filter_base_value]
		affect_self=yes
		active_on=defense
	[/resistance]
#enddef

#define VR_ABILITY_PROTECTION
	[resistance]
		id=VR_protection
		name= _ "protection"
		description= _ "Increases the physical resistance of nearby allies by 20% up to a maximum of 40%. Only active on defense"
		add=20
		max_value=40
		apply_to=blade,pierce,impact
		affect_self=no
		affect_allies=yes
		active_on=defense
		[affect_adjacent]
			adjacent=n,ne,se,s,sw,nw
		[/affect_adjacent]
		[filter_base_value]
			less_than=40
		[/filter_base_value]
	[/resistance]
#enddef

#define VR_ABILITY_MOON_AURA
